name: Travis Yip
markdown: kramdown

# blog post link
# permalink: /:title


collections:
# # Work in Progress permalink
  wips:
    output: true
  # post folder
  posts:
    output: true
    permalink: /post/:title/

# Google Analytics xl nzlk
google_analytics: G-0BEDED78PR

# RSS feed
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# paginate
pagination:
  enabled: true
  collection: 'posts'
  per_page: 2
  title: 'title - page :num'
  category: 'posts'
  permalink: 'portfolio/page=:num/'


# paginate: 5
# paginiate_path: "/portfolio/page:num/"
# paginate: 5

permalink: pretty

url: 'https://cwtravisyip.github.io'