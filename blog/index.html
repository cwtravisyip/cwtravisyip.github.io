---
layout: default
title: Travis Yip | Blog
---
	<h1 class="resume">Blog Post</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  {% if post.path contains '[0-9]{2}-[0-9]{2}-[0-9]{4}' %} <!-- Only include files with DD-MM-YYYY format -->
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endif %}
		{% endfor %}
	</ul>
