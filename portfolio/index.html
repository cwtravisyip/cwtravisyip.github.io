---
layout: default
title: Travis Yip | Portfolio
---
<div class="textchunk">
	<h1 class="resume">Previous Work</h1>

	<!-- Previous Work List -->
	{% for work in site.portfolio %}
	<div class="portfolio" >
		<div class="portfolio__impage-wrapper" onclick="location.href={{ work.url }}">
			<img src="{{work.img_src}}" alt="" class="center">
		</div>

		<div class="portfolio__content-wrapper" style="background-color:#EEEEEE">
			<a href="{{work.url}}">
				<p><b>{{ work.title }}</b>{{work.subtitle}}</p>
			</a>

		</div>
	</div>
	{% endfor %}
</div><!-- /.textchunk -->
