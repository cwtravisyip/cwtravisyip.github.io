---
layout: default
title: Travis Yip | Portfolio
---
<div class="textchunk">
	<h1 class="resume">Previous Work</h1>

	<!-- Previous Work List -->
	{% for work in site.portfolio %}
	<div class="portfolio" style="margin-bottom:5px;margin-top:5px" >
		<div class="portfolio__impage-wrapper" onclick="location.href={{ work.url }}">
			<img src="{{work.img_src}}" alt="" class="center">
		</div>

		<div class="portfolio__content-wrapper">
			<a href="{{work.url}}" style="color:#595959">
				<p>
					<b>{{ work.title }}</b><br>
					{{work.subtitle}}
				</p>
			</a>

		</div>
	</div>
	<div style="border-bottom: 1px solid #d5d5d5">
	{% endfor %}
</div><!-- /.textchunk -->
