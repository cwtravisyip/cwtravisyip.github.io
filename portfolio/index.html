---
layout: default
title: Travis Yip | Portfolio
---
<div class="textchunk">
	<h1 class="resume">Previous Work</h1>

	<!-- Previous Work List -->
	{% for work in site.portfolio %}
	<div class="portfolio">
		<div class="grid__impage-wrapper" onclick="location.href={{ work.url }}">
			<img src="{{work.img_src}}">
		</div>

		<div class="grid__content-wrapper" style="background-color:#EEEEEE">
			<h1 style="font-size:1em;font-weight:bold;text-align:left;color:#595959;margin-top:5%">
				{{ work.title }}
			</h1>
			<p>{{work.subtitle}}</p>
		</div>
	</div>
	{% endfor %}
</div><!-- /.textchunk -->
